<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnb Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container1">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html"><img src="img/hd-black-white-airbnb-square-app-icon-logo-png-image-701751695125342cnsrjnwcl8.png" alt="logo" width="30" height="24"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <p class="nav-link" aria-current="page">Destination:</p>
        </li> 
        <form class="d-flex" role="search" id="mainSearch">
        <input class="form-control me-2" type="search" placeholder="Search for your desired destination" aria-label="Search"/>
        
        </form>
        <li class="nav-item">
          <p class="nav-link " aria-current="page">Check in:</p>
        </li> 
        <li class="nav-item">
          <input type="date" class="nav-link" id="checkIn">
        </li>
        <li class="nav-item">
            <span class="checkInError " id="checkInError"></span>
        </li>
        <li class="nav-item">
          <p class="nav-link " aria-current="page">Check out:</p>
        </li> 
        <li class="nav-item">
          <input type="date" class="nav-link" id="checkOut">
        </li>
        <li class="nav-item">
            <span class="checkOutError " id="checkOutError"></span>
        </li>
        <li class="nav-item">
          <p class="nav-link " aria-current="page">Number of guests:</p>
        </li>
        <li class="nav-item">
          <div class="guests ">
            <button id="minusButton" class="">-</button><p class="numberOfguests" id="numberOfGuests">0</p><button id="plusButton">+</button>
          </div>
          <li class="nav-item">
            <span class="maxGuests " id="maxGuests">This is the maximum number of guests</span>
          </li>
          
        </li>
        <li class="nav-item ">
          <button class="btn btn-outline-success " type="submit" form="mainSearch" onclick="checkDate(event)">&#128269;</button>
        </li>
        
      </ul>
      
    </div>
  </div>
</nav>
    </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
