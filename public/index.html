<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb Apartmani</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary border-bottom shadow-sm mb-3"
    >
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img
            src="/img/logo.png"
            alt="logo"
            width="30"
            height="30"
            class="me-2"
          />
          <strong>AirLite</strong>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container mb-4">
      <form
        class="row g-3 align-items-end"
        id="mainSearch"
        onsubmit="checkDate(event)"
      >
        <div class="col-md-4 col-12">
          <label for="destination" class="form-label">Destination</label>
          <input
            type="search"
            class="form-control"
            id="destination"
            placeholder="Search for your desired destination"
          />
        </div>

        <div class="col-md-2 col-6">
          <label for="checkIn" class="form-label">Check-in</label>
          <input type="date" class="form-control" id="checkIn" />
          <span id="checkInError" class="text-danger small"></span>
        </div>

        <div class="col-md-2 col-6">
          <label for="checkOut" class="form-label">Check-out</label>
          <input type="date" class="form-control" id="checkOut" />
          <span id="checkOutError" class="text-danger small"></span>
        </div>

        <div class="col-md-2 col-6">
          <label class="form-label" for="numberOfGuests">Guests</label>
          <div class="input-group">
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="minusButton"
            >
              -
            </button>
            <input
              type="text"
              class="form-control text-center"
              id="numberOfGuests"
              value="0"
              readonly
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="plusButton"
            >
              +
            </button>
          </div>
          <span id="maxGuests" class="text-warning small "></span>
        </div>

        <div class="col-md-2 col-12">
          <button type="submit" class="btn btn-primary w-100">
            &#128269; Search
          </button>
        </div>
      </form>
    </div>

    <div class="container">
      <div class="row" id="apartments-container"></div>
    </div>

    <footer class="mt-5">
      <div class="container text-center">
        <p>&copy; 2025 Airbnb projekat. Sva prava zadr≈æana.</p>
      </div>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/fetchApartments.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
